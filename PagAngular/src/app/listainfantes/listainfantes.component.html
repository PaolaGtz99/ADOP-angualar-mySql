<div class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
  <div class="card-body">
    <div class="row" style="margin-top: 20px;">
      <div class="col-1"><button type="button" class="btn btn-lg" style="background-color: #e47c5d; color: white;" [routerLink]="['/perfil']"><i class="fas fa-undo-alt"></i> </button>
      </div>
      <div class="col-3"><h1 style="color: #e47c5d;"><b>LISTA INFANTES</b> </h1></div> 
      <div class="col"></div>
  </div>
  <hr>
  </div>
  <div class="row ml-4">
       <div class="col-3 m-2" style="max-width: 18rem;" *ngFor="let item of infantes">
        <div class="card text-center hov" >
            <div class="card-header bg-transparent border-success"> <b> ID: {{ item.id_infante }} </b></div>
            <div class="card-body">
              <h5 class="card-title">Nombre infante: {{ item.nom_in }}</h5>
            </div>
            <div class="card-footer border-success" style="background-color:rgb(209, 213, 236);">Estado: <b> {{ item.est_adop}} </b></div>
          
      </div>
    </div>
  </div>
    
  </div>
