<div class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
    <div class="card-body">
      <div class="row" style="margin-top: 20px;">
        <div class="col-1"><button type="button" class="btn btn-lg" style="background-color: #e47c5d; color: white;" [routerLink]="['/perfil']"><i class="fas fa-undo-alt"></i> </button>
        </div>
        <div class="col-3"><h1 style="color: #e47c5d;"> <b> LISTA DE SOLICITUDES </b></h1></div> 
        <div class="col"></div>
        <div class="col-3">
          <div class="input-group">
            <input type="text" class="form-control" #busqN placeholder="Nombre + Apeido Paterno" aria-label="" aria-describedby="basic-addon1">
            <div class="input-group-append">
              <button class="btn" (click)="buscar(busqN.value)" style="background-color: #0f0f57; color: white;"  type="button"><i class="fas fa-search"></i></button>
            </div>
          </div>
          <b>  {{mensaje}}</b>
        </div>
    </div>
    <hr>

    <div class="row" *ngIf="mostrar">
      <div class="col"></div>
      <div class="col-5">
        <div class="card" style="text-align: center;">
          <div class="card-body">
            <h2 class="card-title">{{mostrarSoli.nom_usuario}} {{mostrarSoli.ape_puser}} {{mostrarSoli.ape_musr}}</h2>
            <p class="card-text">
              <b>ESTADO SOLICITUD</b>
              <br> <b style="color: #0f0f57;">{{mostrarSoli.estado}}</b>
            </p>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
        
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col">
        <table class="table table-hover" style="text-align: center;">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>FECHA</th>
              <th>ESTADO</th>
              <th>ID INFANTE</th>
            </tr>
          </thead>
          <tbody> 
            <tr *ngFor="let item of solicitudes">
              <th scope="row">{{ item.id_solicitud }}</th>
              <td>{{ item.fecha | date }}</td>
              <td> <b style="color: #0f0f57 ;"> {{ item.estado }}</b></td>
              <td>{{ item.id_infante }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
