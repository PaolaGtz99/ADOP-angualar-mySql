<div class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
  <div class="card-body">
    <div class="row" style="margin-top: 20px;">
      <div class="col-1"><button type="button" class="btn btn-lg" style="background-color: #e47c5d; color: white;" [routerLink]="['/menuempleado']"><i class="fas fa-undo-alt"></i> </button>
      </div>
      <div class="col-3"><h1 style="color: #e47c5d;"> <b> CREAR REPORTE </b></h1></div> 
      <div class="col"></div>
  </div>
  <hr>
  </div>
    <div class="row">
        <div class="col-12">
        <form  [formGroup]="forma" (ngSubmit)="guardarCambios()"  >

            <div class="container">
             <div class="row mt-5">
               <div class="col-12">
                <hr>
              <div class="form-group row">
                <label class="col-2 col-form-label">Fecha del reporte</label>
                <div class="col-8">
                  <input class="form-control"
                  type="date"
                  placeholder="fecha"
                  formControlName="fechaR">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label">Descripcion</label>
                <div class="col-8">
                  <input class="form-control"
                  type="text"
                  placeholder="Descripcion"
                  formControlName="des">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label">Id del infante</label>
                <div class="col-8">
                  <input class="form-control"
                  type="text"
                
                  formControlName="idinfante">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label">Id del adoptante</label>
                <div class="col-8">
                  <input class="form-control"
                  type="number"
            
                  formControlName="idadoptante">
                </div>
              </div>
             <div class="form-group row">
              <label class="col-2 col-form-label">&nbsp;</label>
              <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary"  >
                  Crear Reporte
                </button>
              </div>
            </div>
            </div>
          </div>
          </div>
          </form>
        </div>
    </div>
  </div>
