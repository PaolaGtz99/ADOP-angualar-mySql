<div class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
  <div class="card-body">
    <div class="row" style="margin-top: 20px;">
      <div class="col-3"><button type="button" class="btn btn-lg" style="background-color: #e47c5d; color: white;" [routerLink]="['/menuempleado']"><i class="fas fa-undo-alt"></i> </button>
      </div>
      <div class="col-9"><h1 style="color: #e47c5d;">Registro curso </h1></div> 
  </div>
  <hr>
  </div>
    <div class="row">
        <div class="col-12">

        
        <form  [formGroup]="forma" (ngSubmit)="guardarCambios()"  >

            <div class="container">
             <div class="row mt-5">
               <div class="col-12">
                <hr>
              <div class="form-group row">
                <label class="col-2 col-form-label">Nombre del curso</label>
                <div class="col-8">
                  <input class="form-control"
                  type="text"
                  placeholder="Nombre del curso"
                  formControlName="nombreC">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label">Hora del curso</label>
                <div class="col-8">
                  <input class="form-control"
                  type="time"
                  placeholder=""
                  formControlName="duracion">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-2 col-form-label">Fecha en que se dar√°</label>
                <div class="col-8">
                  <input class="form-control"
                  type="date"
                  formControlName="fechaC">
                </div>
              </div>
            
              <div class="form-group row">
                <label class="col-2 col-form-label">Id de la persona que imparte el curso</label>
                <div class="col-8">
                  <input class="form-control"
                  type="number"
                  placeholder="Id personal"
                  formControlName="Imparte">
                </div>
              </div>
             <div class="form-group row">
              <label class="col-2 col-form-label">&nbsp;</label>
              <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary"  >
                  Registrar
                </button>
              </div>
            </div>
            </div>
          </div>
          </div>
          </form>
        </div>
    </div>
    <hr>
    <div class="row w-95 m-2">
      <div class="col-md-3 mb-2" *ngFor="let item of empelados">
        
        <div class="card text-white bg-info mb-3" style="max-width: 18rem; text-align: center;">
          <div class="card-header"> <b> ID: {{ item.id_usuario }}</b></div>
          <div class="card-body">
            <h5 class="card-title">Nombre: <b> {{ item.nom_usuario }}</b></h5>
            <h5 class="card-title">Puesto: <b> {{ item.puesto_usr}} </b></h5>
          
          </div>
      </div>
    </div>
</div>
  </div>
