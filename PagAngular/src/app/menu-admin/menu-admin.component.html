    <div class="card-body">
        <h1 style="color: #e47c5d; text-align: center;">Bienvenido <b> {{usuario.nombre}} {{usuario.apeP}} {{usuario.apeM}} </b></h1>
        <p style="color:  #142b3b; text-align: center;">Puesto: <b> {{usuario.puesto}} </b></p>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mb-5">
            <button type="button" class="btn btn-secondary btn-lg btn-block" routerLink="/verinfante">Ver lista de infantes</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" [routerLink]="['/solicitudes']">Ver solicitudes</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" [routerLink]="['/vercurso']">Ver cursos</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block"[routerLink]="['/crearempleado']">Eliminar / Agregar empleado</button>

  </div>
