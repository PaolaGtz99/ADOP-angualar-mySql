<div class="container" style="margin-top: 20px;" class="card m-3" style="background-color: rgb(244, 245, 250);">
    <div class="card-body">
      <div class="row" style="margin-top: 20px;">
        <div class="col-1"><button type="button" class="btn btn-lg" style="background-color: #e47c5d; color: white;" [routerLink]="['/perfil']"><i class="fas fa-undo-alt"></i> </button>
        </div>
        <div class="col-3"><h1 style="color: #e47c5d;"> <b> LISTA DE CURSOS </b></h1></div> 
        <div class="col"></div>
    </div>
    <hr>
    </div>
    <div class="row ml-4">
      <div class="col-3 m-2" style="max-width: 18rem;" *ngFor="let item of cursos">
       <div class="card text-center hov" >
           <div class="card-header bg-transparent border-success"> <b> ID: {{ item.id_curso}} </b></div>
           <div class="card-body">
             <h5 class="card-title">{{ item.nom_c }}</h5>
           </div>
           <div class="card-footer border-success" style="background-color:rgb(209, 213, 236);">Imparte : <b> {{item.imparte }} </b></div>
         
     </div>
   </div>
 </div>
  
  
<div class="row mt-5">
  <div class="col-1"></div>
  <div class="col">
    <div class="col-3"><h1 style="color: #0f0f57"> <b> USUARIOS INSCRITOS </b></h1></div> 
    <hr>
    <table class="table table-hover" style="text-align: center;">
      <thead class="thead-dark">
        <tr>
          <th>Participante</th>
          <th>Curso</th>
        </tr>
      </thead>
      <tbody> 
        <tr *ngFor="let item of participantes">
          <td>{{item.nom_usuario}} {{item.ape_puser}} {{item.ape_musr}}</td>
          <td>{{item.nom_c}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-1"></div>
</div>
  </div>
